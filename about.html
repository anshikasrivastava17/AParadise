<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-par-ah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 10;
            padding: 0;
            background-color: rgb(57, 57, 57);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 2px solid white; /* Add a white border around the container */
            padding: 20px; /* Add padding for better visual appearance */
        }

        .section {
            display: flex;
            width: 100%;
            margin: 20px 0;
        }

        .image-container {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure the image won't exceed the container */
            border-radius: 10px; /* Make the container a square with rounded corners */
        }

        .image {
            max-width: 50%; /* Ensure the image won't exceed its container */
            height: auto; /* Maintain the aspect ratio of the image */
            border-radius: 10px; /* Make the image a square with rounded corners */
        }

        .text {
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
            color: white; /* Set text color to white for better visibility on the dark background */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="image-container">
                <img class="image" src="images/about1.jpg" alt="Image 1">
            </div>
            <div class="text">
                <h2>Section 1</h2>
                <p>This is some text for the first section.</p>
            </div>
        </div>

        <div class="section">
            <div class="text">
                <h2>Section 2</h2>
                <p>This is some text for the second section.</p>
            </div>
            <div class="image-container">
                <img class="image" src="images/about2.jpg" alt="Image 2">
            </div>
        </div>

        <div class="section">
            <div class="image-container">
                <img class="image" src="images/about3.jpg" alt="Image 3">
            </div>
            <div class="text">
                <h2>Section 3</h2>
                <p>This is some text for the third section.</p>
            </div>
        </div>
    </div>
</body>
</html>
