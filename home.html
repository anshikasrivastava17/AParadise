<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="home.css" class="stylesheet">
</head>
<body>
    <div class="container">
        <div class="slider-wrapper">
          <h2>My BETTER HALF!</h2>
          <button id="prev-slide" class="slide-button material-symbols-outline">
          </button>
          <ul class="image-list">
            <img class="image-item" src="images/gallery1.jpg" alt="img-1" />
            <img class="image-item" src="images/gallery2.jpg" alt="img-2" />
            <img class="image-item" src="images/gallery3.jpg" alt="img-5" />
            <img class="image-item" src="images/gallery4.jpg" alt="img-4" />
            <img class="image-item" src="images/gallery5.jpg" alt="img-3" />
            <img class="image-item" src="images/gallery6.jpg" alt="img-6" />
            <img class="image-item" src="images/gallery7.jpg" alt="img-7" />
            <img class="image-item" src="images/gallery8.jpg" alt="img-8" />
            <img class="image-item" src="images/gallery9.jpg" alt="img-9" />
            <img class="image-item" src="images/gallery10.jpg" alt="img-10" />
          </ul>
          <button id="next-slide" class="slide-button material-symbols-rounded">
          </button>
        </div>
        <div class="slider-scrollbar">
          <div class="scrollbar-track">
            <div class="scrollbar-thumb"></div>
          </div>
        </div>
      </div>
      <script src="home.js"></script>
</body>
</html>
